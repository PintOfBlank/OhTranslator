<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh Language Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Oh Language Translator</h1>
    <textarea id="inputPhrase" placeholder="Enter your phrase here..."></textarea>
    
    <label for="direction">Translate:</label>
    <select id="direction">
      <option value="toOh">English -> Oh Language</option>
      <option value="toEnglish">Oh Language -> English</option>
    </select>
    
    <button onclick="translate()">Translate</button>
    
    <h2>Translated Phrase:</h2>
    <p id="translatedPhrase"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
